<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .container { max-width: 600px; margin: auto; }
        a { display: inline-block; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user.get_full_name|default:user.username }}</h1>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Joined:</strong> {{ user.date_joined|default_if_none:"-" }}</p>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <h2>Preferences</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Preferences</button>
        </form>

        <a href="{% url 'logout' %}">Log out</a>
    </div>
</body>
</html>
